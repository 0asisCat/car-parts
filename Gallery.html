<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Car Parts Gallery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="car-gallery.css">
    </head>

    <body>
        <header class="header">
            <h1>Car Parts Gallery</h1>
            <div class="buttons">
                <button>All Parts</button>
                <button>Engine</button>
                <button>Chassis</button>
                <button>Gearbox</button>
                <button>Exhaust</button>
                <button>Brakes</button>
            </div>
        </header>
        <div class="gallery">
            <div class="img-container img-brakes">
                <img src="https://www.toyotanation.com/attachments/img_1195-jpg.382591/" alt="ABS Module">
                <div class="overlay">
                    <img src="https://www.toyotanation.com/attachments/img_1195-jpg.382591/" alt="ABS Module">
                </div>
                <div class="img-text">ABS Module</div>
            </div>
            <div class="img-container img-brakes">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_h4YdlpnulqsI3TYk1mpUcObqMhtbw5i_-A&s" alt="ABS Pump">
                <div class="overlay">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_h4YdlpnulqsI3TYk1mpUcObqMhtbw5i_-A&s" alt="ABS Pump">
                </div>
                <div class="img-text">ABS Pump</div>
            </div>
            <div class="img-container img-engine">
                <img src="https://ix-cdn.b2e5.com/images/27094/27094_64f064db089b431fb5edb0d696b3ee39_1539205525.jpeg" alt="Air Filter">
                <div class="overlay">
                    <img src="https://ix-cdn.b2e5.com/images/27094/27094_64f064db089b431fb5edb0d696b3ee39_1539205525.jpeg" alt="Air Filter" alt="ABS Pump">
                </div>
                <div class="img-text">Air Filter</div>
            </div>
            <div class="img-container img-engine">
                <img src="https://sc04.alicdn.com/kf/H936f1d17e538407e81c718f731ecf401T.jpg" alt="Air Filter Base">
                <div class="overlay">
                    <div class="img-text">Air Filter Base</div>
                </div>
            </div>
            <div class="img-container img-engine">
                <img src="https://www.wikihow.com/images/thumb/d/d5/Change-Your-Air-Filter-Step-5.jpg/v4-460px-Change-Your-Air-Filter-Step-5.jpg" alt="Air Filter Cover">
                <p class="img-descrip">Air Filter Cover</p>
            </div>
            <div class="img-container img-engine">
                <img src="https://res.cloudinary.com/yourmechanic/image/upload/dpr_auto,f_auto,q_auto/v1/article_images/alternator" alt="Alternator">
                <p class="img-descrip">Alternator</p>
            </div>
            <div class="img-container img-engine">
                <img src="https://cdn.customcompleteautomotive.com/images/blog/2023/february/02-01-23/what-to-consider-before-buying-a-new-car-battery.jpeg" alt="Battery">
                <p class="img-descrip">Battery</p>
            </div>
            <div class="img-container">
            <img src="https://www.ebaymotorsblog.com/motors/blog/wp-content/uploads/2023/09/ratchet_drive_hole_GM_tensioner.jpg" alt="Belt Tensioner">
            <p class="img-descrip">Belt Tensioner</p>
            </div>
        </div>
    </body>
</html>
